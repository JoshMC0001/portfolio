    <!-- PC Navbar -->
    <nav class="pc bg-dark px-3 py-4">
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="d-flex align-items-center">
                <img src="img/profile.png" alt="Logo" width="40" height="40" class="me-2" />
                <span class="text-white fw-bold fs-5">JoshMC</span>

            <ul class="nav position-absolute start-50 translate-middle-x">
                <li class="nav-item"><a class="nav-link active text-white" href="index.html">Home</a></li>

            </div>
        </div>

    <!-- Cards Section -->
    <section class="mcmodels other-section py-5">
        <div class="container">
            <div class="row row-cols-2 row-cols-lg-5 row-cols-xl-12 g-4" id="card-container">
                <!-- Cards will be loaded here by Firebase -->
            </div>
        </div>
    </section>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase configuration object here
        const firebaseConfig = {
            apiKey: "AIzaSyDCz7E4DSG9nanQ_fmM9fF8te6TXBpXUA0",
            authDomain: "portfolio-5ed3f.firebaseapp.com",
            projectId: "portfolio-5ed3f",
            storageBucket: "portfolio-5ed3f.appspot.com",
            messagingSenderId: "127710028877",
            appId: "1:127710028877:web:bde5c98f7283ee5dbc2804",
            measurementId: "G-RBDZRPQ2H9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadPublicCards() {
            const container = document.getElementById('card-container');
            try {
                const snapshot = await db.collection('mcmodels_cards').orderBy('order', 'asc').get();
                const cards = snapshot.docs.map(doc => doc.data());

                container.innerHTML = '';
                if (cards.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">No cards found.</p>';
                    return;
                }

                cards.forEach(card => {
                    container.insertAdjacentHTML('beforeend', `
        <div class="col">
          <div class="card h-100 d-flex flex-column">
            <a href="${card.link || '#'}" target="_blank">
              <img src="${card.image}" class="card-img-top" alt="${card.title}">
              <div class="card-body">
                <h5 class="card-title">${card.title}</h5>
              </div>
            </a>
          </div>
        </div>
      `);
                });
            } catch (err) {
                console.error('Failed to load cards:', err);
                container.innerHTML = '<p class="text-center text-danger">Failed to load cards.</p>';
            }
        }

        loadPublicCards();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
