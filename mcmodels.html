    <!-- Cards Section -->
    <section class="mcmodels other-section py-5">
        <div class="container">
            <div class="row row-cols-2 row-cols-md-4 g-4" id="cardsRow">
                <!-- Cards will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Load cards via Netlify Function -->
    <script>
        const cardsRow = document.getElementById('cardsRow');

        function createCard({ title, image, link }) {
            const col = document.createElement('div');
            col.className = 'col';

            const card = document.createElement('div');
            card.className = 'card h-100 d-flex flex-column';

            const a = document.createElement('a');
            a.href = link || '#';
            a.target = '_blank';

            const img = document.createElement('img');
            img.src = image;
            img.className = 'card-img-top';
            img.alt = title;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const h5 = document.createElement('h5');
            h5.className = 'card-title';
            h5.textContent = title;

            cardBody.appendChild(h5);
            a.appendChild(img);
            a.appendChild(cardBody);
            card.appendChild(a);
            col.appendChild(card);

            return col;
        }

        async function loadCardsFromServer() {
            try {
                const res = await fetch('/.netlify/functions/cards');
                if (!res.ok) throw new Error('Failed to fetch cards');
                const cards = await res.json();
                console.log(cards); // Debug output
                cards.forEach(card => {
                    cardsRow.appendChild(createCard(card));
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadCardsFromServer();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
