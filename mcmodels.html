    <!-- Firebase scripts -->

    <script>
        // Your Firebase configuration object here
        const firebaseConfig = {
            apiKey: "AIzaSyDCz7E4DSG9nanQ_fmM9fF8te6TXBpXUA0",
            authDomain: "portfolio-5ed3f.firebaseapp.com",
            projectId: "portfolio-5ed3f",
            storageBucket: "portfolio-5ed3f.appspot.com",
            messagingSenderId: "127710028877",
            appId: "1:127710028877:web:bde5c98f7283ee5dbc2804",
            measurementId: "G-RBDZRPQ2H9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadCards() {
            const container = document.getElementById("card-container");

            db.collection("cards").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    container.insertAdjacentHTML('beforeend', `<p class="text-center text-muted">No cards found.</p>`);
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const card = doc.data();
                    console.log("Loaded card:", card); // Debug: check card contents

                    // Check required fields to prevent errors
                    if (!card.imageUrl || !card.title || !card.description || !card.link) {
                        console.warn("Missing fields in card", doc.id);
                        return;
                    }

                    const cardHTML = `
                        <div class="col mb-4">
                            <div class="card h-100">
                                <img src="${card.imageUrl}" class="card-img-top" alt="${card.title}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${card.title}</h5>
                                    <p class="card-text">${card.description}</p>
                                    <a href="${card.link}" class="btn btn-primary mt-auto" target="_blank" rel="noopener noreferrer">View Model</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', cardHTML);
                });
            }).catch((error) => {
                console.error("Error loading cards:", error);
                container.insertAdjacentHTML('beforeend', `<p class="text-danger text-center">Failed to load cards. Please try again later.</p>`);
            });
        }

        window.onload = loadCards;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
