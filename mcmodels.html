<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoshMC - MCModels Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon" />
</head>

<body style="padding-top: 100px;">
    <div class="d-flex flex-column min-vh-100">
        <div id="navbarContainer"></div>
        <main class="flex-fill">
            <h1 class="mt-4 text-center">MCModels Products</h1>
            <section class="mcmodels other-section py-5">
                <div class="container">
                    <div class="row row-cols-2 row-cols-lg-5 row-cols-xl-12 g-4" id="card-container">
                    </div>
                </div>
            </section>
        </main>
        <button id="goTopBtn" class="btn btn-secondary rounded-circle shadow"
            style="position: fixed; bottom: 30px; right: 30px; display: none; z-index: 1000; width: 60px; height: 60px; font-size: 24px;">
            <i class="bi bi-caret-up-fill"></i>
        </button>
        <footer class="bg-dark text-white py-4 mt-2">
            <div class="container">
                <div class="row gy-3 justify-content-center">
                    <div class="col-md-4">
                        <h5>Quick Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html" class="text-white text-decoration-none">Home</a></li>
                            <li><a href="mcmodels.html" class="text-white text-decoration-none">MCModels</a></li>
                            <li><a href="gallery.html" class="text-white text-decoration-none">Gallery</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>Social Media</h5>
                        <ul class="list-unstyled">
                            <li><a href="https://x.com/RealJoshMC" class="text-white text-decoration-none"
                                    style="font-size: 17px;"><i class="bi bi-twitter-x"
                                        style="margin-right: 10px;"></i>@RealJoshMC</a></li>
                            <li><a class="text-white text-decoration-none" style="font-size: 17px;"><i
                                        class="bi bi-discord" style="margin-right: 15px;"></i>joshmc0001</a></li>
                    </div>
                </div>
                <hr class="border-light mt-4">
                <div class="text-center small">
                    &copy; 2025 JoshMC. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/commissionStatus.js"></script>

    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
                updateCommissionStatus();
                const goTopBtn = document.getElementById('goTopBtn');

                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        goTopBtn.style.display = 'block';
                    } else {
                        goTopBtn.style.display = 'none';
                    }
                });
                goTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
    </script>
    <script src="js/mcmodels.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
