<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoshMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon">
</head>

<body>
    <!--Mobile-->
    <nav class="mobile navbar bg-dark border-bottom border-body py-2 px-2" data-bs-theme="dark">
        <div class="container-fluid d-flex align-items-center justify-content w-100">
            <div class="d-flex align-items-center">
                <img src="img/profile.png" alt="Logo" width="60" height="60" class="me-2">
                <span class="text-white fw-bold fs-5">JoshMC</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">MCModels
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Gallery
                        </a>
                    </li>
                    <hr class="divider-gray">
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="bi bi-twitter-x"></i>
                                </a>
                            </li>
                        </div>
                        <div class="col-2">
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="bi bi-discord"></i>
                                </a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!--PC-->
    <nav class="pc bg-dark px-3 py-4">
        <div class="d-flex align-items-center justify-content-between w-100">

            <!-- Left: Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/profile.png" alt="Logo" width="40" height="40" class="me-2">
                <span class="text-white fw-bold fs-5">JoshMC</span>
            </div>

            <!-- Center: Nav Links -->
            <ul class="nav position-absolute start-50 translate-middle-x">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">MCModels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="admin.html">Admin</a>
                </li>
            </ul>

            <!-- Right: Optional space for balance -->
            <div class="d-flex align-items-center gap-5">
                <a href="#" class="text-white fs-5"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="text-white fs-5"><i class="bi bi-discord"></i></a>
            </div>
        </div>
    </nav>

    <section class="mcmodels other-section py-5">
        <div class="container">
            <div class="row row-cols-2 row-cols-md-4 g-4" id="cardsRow">
                <!-- Cards -->
            </div>
        </div>
    </section>

    <script>
        fetch('mcmodels_cards.json')
            .then(response => response.json())
            .then(data => {
                const cardsRow = document.getElementById('cardsRow');
                data.forEach(model => {
                    const card = document.createElement('div');
                    card.className = 'col';
                    card.innerHTML = `
          <div class="card h-100 d-flex flex-column">
            <a href="${model.link}">
              <img src="${model.image}" class="card-img-top" alt="${model.title}">
              <div class="card-body">
                <h5 class="card-title">${model.title}</h5>
              </div>
            </a>
          </div>
        `;
                    cardsRow.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading model data:', error);
            });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
