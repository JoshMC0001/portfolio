<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoshMC - Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon" />
</head>

<body style="padding-top: 100px;">
    <div class="d-flex flex-column min-vh-100">
        <div id="navbarContainer"></div>
        <main class="flex-fill">
            <div class="container-fluid my-4 custom-padding">
                <h1 class="mb-4 text-center">Gallery</h1>
                <div class="mb-4">
                    <label for="tagFilter" class="form-label">Filter by Tag:</label>
                    <select id="tagFilter" class="form-select w-auto">
                        <option value="">-- Show All --</option>
                        <option value="3d-models">3D Models</option>
                        <option value="minecraft">Minecraft</option>
                        <option value="skins">Skins</option>
                        <option value="furniture">Furniture</option>
                    </select>
                </div>
                <div id="galleryGrid" class="row g-3"></div>
            </div>
        </main>
        <button id="goTopBtn" class="btn btn-secondary rounded-circle shadow"
            style="position: fixed; bottom: 30px; right: 30px; display: none; z-index: 1000; width: 60px; height: 60px; font-size: 24px;">
            <i class="bi bi-caret-up-fill"></i>
        </button>
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-dark">
                    <div class="modal-body p-0 d-flex justify-content-center align-items-center">
                        <img id="modalImage" src="" alt="" class="img-fluid" />
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white py-4 mt-2">
            <div class="container">
                <div class="row gy-3 justify-content-center">
                    <div class="col-md-4">
                        <h5>Quick Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html" class="text-white text-decoration-none">Home</a></li>
                            <li><a href="mcmodels.html" class="text-white text-decoration-none">MCModels</a></li>
                            <li><a href="gallery.html" class="text-white text-decoration-none">Gallery</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>Social Media</h5>
                        <ul class="list-unstyled">
                            <li><a href="https://x.com/RealJoshMC" class="text-white text-decoration-none"><i
                                        class="bi bi-twitter-x me-2"></i>@RealJoshMC</a></li>
                            <li><span class="text-white text-decoration-none"><i
                                        class="bi bi-discord me-2"></i>joshmc0001</span></li>
                        </ul>
                    </div>
                </div>
                <hr class="border-light mt-4">
                <div class="text-center small">
                    &copy; 2025 JoshMC. All rights reserved. <br>NOT AFFILIATED WITH MOJANG.
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="js/commissionStatus.js"></script>
    <script>
        const goTopBtn = document.getElementById('goTopBtn');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                goTopBtn.style.display = 'block';
            } else {
                goTopBtn.style.display = 'none';
            }
        });

        goTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
                updateCommissionStatus();
            });
    </script>
    <script src="js/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
