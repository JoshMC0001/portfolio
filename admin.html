<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoshMC - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/profile.png" type="image/x-icon" />
</head>

<body>
  <section class="mcmodels py-5">
    <div class="container">
      <h1>MCModels</h1>
      <div class="row row-cols-2 row-cols-md-4 g-4" id="cardsRow"></div>

      <hr />
      <h2 class="mt-5">Admin Dashboard</h2>
      <form id="cardForm" class="row g-3">
        <input type="hidden" id="editIndex" />
        <div class="col-md-4">
          <label for="cardTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="cardTitle" required />
        </div>

        <div class="col-md-4">
          <label for="cardImageUpload" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="cardImageUpload" accept="image/*" />
        </div>

        <div class="col-md-4">
          <label for="cardLink" class="form-label">Link URL</label>
          <input type="text" class="form-control" id="cardLink" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success" id="submitBtn">Add Card</button>
          <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">Cancel Edit</button>
        </div>
      </form>
    </div>
  </section>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const cardsRow = document.getElementById('cardsRow');
    const cardForm = document.getElementById('cardForm');
    const cardTitle = document.getElementById('cardTitle');
    const cardImageUpload = document.getElementById('cardImageUpload');
    const cardLink = document.getElementById('cardLink');
    const editIndexInput = document.getElementById('editIndex');
    const submitBtn = document.getElementById('submitBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    let cards = [];
    let editingDocId = null; // Store Firestore doc id for editing

    function renderCards() {
      cardsRow.innerHTML = '';
      cards.forEach((card, index) => {
        const col = document.createElement('div');
        col.className = 'col';

        const cardEl = document.createElement('div');
        cardEl.className = 'card h-100 d-flex flex-column';

        const a = document.createElement('a');
        a.href = card.link || '#';
        a.target = '_blank';

        const img = document.createElement('img');
        img.src = card.image;
        img.className = 'card-img-top';
        img.alt = card.title;

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const h5 = document.createElement('h5');
        h5.className = 'card-title';
        h5.textContent = card.title;

        cardBody.appendChild(h5);
        a.appendChild(img);
        a.appendChild(cardBody);
        cardEl.appendChild(a);

        const cardFooter = document.createElement('div');
        cardFooter.className = 'card-footer d-flex justify-content-end gap-2';

        const editBtn = document.createElement('button');
        editBtn.className = 'btn btn-sm btn-primary';
        editBtn.innerHTML = '<i class="bi bi-pencil"></i>';
        editBtn.onclick = () => startEdit(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-sm btn-danger';
        deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
        deleteBtn.onclick = () => deleteCard(index);

        cardFooter.appendChild(editBtn);
        cardFooter.appendChild(deleteBtn);
        cardEl.appendChild(cardFooter);

        col.appendChild(cardEl);
        cardsRow.appendChild(col);
      });
    }

    function startEdit(index) {
      const card = cards[index];
      cardTitle.value = card.title;
      cardLink.value = card.link;
      editIndexInput.value = index;
      editingDocId = card.id;  // Save Firestore doc ID
      submitBtn.textContent = 'Update Card';
      cancelEditBtn.classList.remove('d-none');
    }

    function resetForm() {
      cardForm.reset();
      editIndexInput.value = '';
      editingDocId = null;
      submitBtn.textContent = 'Add Card';
      cancelEditBtn.classList.add('d-none');
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'unsigned_keyart');

      const res = await fetch('https://api.cloudinary.com/v1_1/djsxsmzhr/upload', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) throw new Error('Upload failed');
      const data = await res.json();
      return data.secure_url;
    }

    async function saveCardToFirestore(card, docId = null) {
      if (docId) {
        // Update existing
        await db.collection('mcmodels_cards').doc(docId).set(card);
      } else {
        // Add new
        const docRef = await db.collection('mcmodels_cards').add(card);
        card.id = docRef.id;
      }
    }

    async function deleteCardFromFirestore(docId) {
      await db.collection('mcmodels_cards').doc(docId).delete();
    }

    async function loadCards() {
      try {
        const snapshot = await db.collection('mcmodels_cards').get();
        cards = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderCards();
      } catch (err) {
        console.error('Failed to load cards from Firestore:', err);
      }
    }

    async function deleteCard(index) {
      if (confirm('Delete this card?')) {
        const card = cards[index];
        try {
          await deleteCardFromFirestore(card.id);
          cards.splice(index, 1);
          renderCards();
          resetForm();
        } catch (err) {
          console.error('Failed to delete card:', err);
          alert('Failed to delete card.');
        }
      }
    }

    cardForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = cardTitle.value.trim();
      const link = cardLink.value.trim();
      const file = cardImageUpload.files[0];

      try {
        let imageUrl;

        if (file) {
          imageUrl = await uploadImage(file);
        } else if (editingDocId) {
          const card = cards.find(c => c.id === editingDocId);
          imageUrl = card?.image;
        } else {
          alert('Image is required.');
          return;
        }

        const newCard = { title, image: imageUrl, link };

        if (editingDocId) {
          // Update Firestore doc
          await saveCardToFirestore(newCard, editingDocId);
          const idx = cards.findIndex(c => c.id === editingDocId);
          cards[idx] = { ...newCard, id: editingDocId };
        } else {
          // Add new card to Firestore
          const docRef = await db.collection('mcmodels_cards').add(newCard);
          cards.push({ ...newCard, id: docRef.id });
        }

        renderCards();
        resetForm();
      } catch (err) {
        console.error(err);
        alert('Error uploading or saving card.');
      }
    });

    cancelEditBtn.addEventListener('click', resetForm);

    // Load cards on page load
    loadCards();
  </script>

</body>

</html>
