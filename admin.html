<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            cursor: grab;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Admin Dashboard (Drag to Reorder)</h1>
        <div id="card-list" class="row g-3"></div>
    </div>

    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCz7E4DSG9nanQ_fmM9fF8te6TXBpXUA0",
            authDomain: "portfolio-5ed3f.firebaseapp.com",
            projectId: "portfolio-5ed3f",
            storageBucket: "portfolio-5ed3f.firebasestorage.app",
            messagingSenderId: "127710028877",
            appId: "1:127710028877:web:bde5c98f7283ee5dbc2804",
            measurementId: "G-RBDZRPQ2H9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const cardList = document.getElementById("card-list");

        // Load cards from Firestore and display them
        async function loadCards() {
            const querySnapshot = await getDocs(collection(db, "cards"));
            const cards = [];
            querySnapshot.forEach(docSnap => {
                cards.push({ id: docSnap.id, ...docSnap.data() });
            });

            // Sort by order field
            cards.sort((a, b) => a.order - b.order);

            // Render cards
            cards.forEach(card => {
                const col = document.createElement("div");
                col.className = "col-md-4";
                col.innerHTML = `
          <div class="card" data-id="${card.id}">
            <div class="card-body">
              <h5 class="card-title">${card.title}</h5>
              <p class="card-text">${card.description || ""}</p>
            </div>
          </div>
        `;
                cardList.appendChild(col);
            });

            initSortable();
        }

        // Enable drag-and-drop using SortableJS
        function initSortable() {
            new Sortable(cardList, {
                animation: 150,
                onEnd: saveOrder
            });
        }

        // Save the current order to Firestore
        async function saveOrder() {
            const cards = document.querySelectorAll(".card");
            for (let i = 0; i < cards.length; i++) {
                const id = cards[i].dataset.id;
                const docRef = doc(db, "cards", id);
                await setDoc(docRef, { order: i }, { merge: true });
            }
        }

        // Load cards on page load
        loadCards();
    </script>
</body>

</html>
