<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoshMC - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon" />
</head>

<body>
    <!-- Navbar omitted for brevity, same as before -->

    <section class="mcmodels other-section py-5">
        <div class="container">
            <h1>MCModels</h1>
            <div class="row row-cols-2 row-cols-md-4 g-4" id="cardsRow"></div>

            <hr />
            <h2 class="mt-5">Admin Dashboard</h2>
            <form id="cardForm" class="row g-3">
                <input type="hidden" id="editIndex" />
                <div class="col-md-4">
                    <label for="cardTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="cardTitle" required />
                </div>

                <div class="col-md-4">
                    <label for="cardImageUpload" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="cardImageUpload" accept="image/*" />
                </div>

                <div class="col-md-4">
                    <label for="cardLink" class="form-label">Link URL</label>
                    <input type="text" class="form-control" id="cardLink" />
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success" id="submitBtn">Add Card</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">Cancel Edit</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        const cardsRow = document.getElementById('cardsRow');
        const cardForm = document.getElementById('cardForm');
        const cardTitle = document.getElementById('cardTitle');
        const cardImageUpload = document.getElementById('cardImageUpload');
        const cardLink = document.getElementById('cardLink');
        const editIndexInput = document.getElementById('editIndex');
        const submitBtn = document.getElementById('submitBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        let cards = [];

        function renderCards() {
            cardsRow.innerHTML = '';
            cards.forEach((cardData, index) => {
                cardsRow.appendChild(createCard(cardData, index));
            });
        }

        function createCard({ title, image, link }, index) {
            const col = document.createElement('div');
            col.className = 'col';

            const card = document.createElement('div');
            card.className = 'card h-100 d-flex flex-column';

            const a = document.createElement('a');
            a.href = link || '#';
            a.target = '_blank';

            const img = document.createElement('img');
            img.src = image;
            img.className = 'card-img-top';
            img.alt = title;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const h5 = document.createElement('h5');
            h5.className = 'card-title';
            h5.textContent = title;

            cardBody.appendChild(h5);
            a.appendChild(img);
            a.appendChild(cardBody);
            card.appendChild(a);

            const cardFooter = document.createElement('div');
            cardFooter.className = 'card-footer d-flex justify-content-end gap-2';

            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-sm btn-primary edit-btn';
            editBtn.innerHTML = '<i class="bi bi-pencil"></i>';
            editBtn.addEventListener('click', () => startEditCard(index));

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-sm btn-danger delete-btn';
            deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
            deleteBtn.addEventListener('click', () => deleteCard(index));

            cardFooter.appendChild(editBtn);
            cardFooter.appendChild(deleteBtn);
            card.appendChild(cardFooter);
            col.appendChild(card);

            return col;
        }

        function addCard(card) {
            cards.push(card);
            renderCards();
        }

        function startEditCard(index) {
            const card = cards[index];
            cardTitle.value = card.title;
            cardLink.value = card.link;
            editIndexInput.value = index;
            submitBtn.textContent = 'Update Card';
            cancelEditBtn.classList.remove('d-none');
        }

        function updateCard(index, card) {
            cards[index] = card;
            renderCards();
        }

        function deleteCard(index) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards.splice(index, 1);
                renderCards();
                resetForm();
                saveToLocalStorage();
                saveToServer();
            }
        }

        function resetForm() {
            cardForm.reset();
            editIndexInput.value = '';
            submitBtn.textContent = 'Add Card';
            cancelEditBtn.classList.add('d-none');
        }

        function saveToLocalStorage() {
            localStorage.setItem('mcmodels_cards', JSON.stringify(cards));
        }

        function loadFromLocalStorage() {
            const stored = localStorage.getItem('mcmodels_cards');
            if (stored) {
                cards = JSON.parse(stored);
                renderCards();
                return true;
            }
            return false;
        }

        async function saveToServer() {
            try {
                await fetch('/.netlify/functions/cards', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cards),
                });
            } catch (error) {
                console.error('Failed to save cards on server:', error);
            }
        }

        async function loadCards() {
            if (!loadFromLocalStorage()) {
                try {
                    const res = await fetch('/.netlify/functions/cards');
                    if (!res.ok) throw new Error('Network response was not ok');
                    const data = await res.json();
                    cards = data;
                    renderCards();
                    saveToLocalStorage();
                } catch (err) {
                    console.error('Failed to load cards from server:', err);
                }
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch('/.netlify/functions/uploadImage', {
                method: 'POST',
                body: formData
            });

            if (!res.ok) throw new Error('Image upload failed');
            const data = await res.json();
            return data.url;
        }

        cardForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = cardTitle.value.trim();
            const link = cardLink.value.trim();
            const editIndex = editIndexInput.value;
            const file = cardImageUpload.files[0];

            if (!title) return alert('Please enter a title');
            if (!file && editIndex === '') return alert('Please select an image to upload');

            let imageUrl = '';

            try {
                if (file) {
                    imageUrl = await uploadImage(file);
                } else if (editIndex !== '') {
                    imageUrl = cards[editIndex].image; // Keep existing image during edit
                }
            } catch (err) {
                return alert('Failed to upload image.');
            }

            const cardData = { title, image: imageUrl, link };

            if (editIndex === '') {
                addCard(cardData);
            } else {
                updateCard(editIndex, cardData);
            }

            resetForm();
            saveToLocalStorage();
            await saveToServer();
        });

        cancelEditBtn.addEventListener('click', resetForm);

        loadCards();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
