<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoshMC - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon" />
</head>

<body>

    <section class="mcmodels other-section py-5">
        <div class="container">
            <h1>MCModels</h1>
            <div class="row row-cols-2 row-cols-md-4 g-4" id="cardsRow"></div>

            <hr />
            <h2 class="mt-5">Admin Dashboard</h2>
            <form id="cardForm" class="row g-3">
                <input type="hidden" id="editIndex" />
                <div class="col-md-4">
                    <label for="cardTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="cardTitle" required />
                </div>

                <div class="col-md-4">
                    <label for="cardImageSelect" class="form-label">Image URL</label>
                    <!-- Dropdown instead of input -->
                    <select class="form-select" id="cardImageSelect" required>
                        <!-- options inserted dynamically -->
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="cardLink" class="form-label">Link URL</label>
                    <input type="text" class="form-control" id="cardLink" />
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success" id="submitBtn">Add Card</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">Cancel Edit</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        const cardsRow = document.getElementById('cardsRow');
        const cardForm = document.getElementById('cardForm');
        const cardTitle = document.getElementById('cardTitle');
        const cardImageSelect = document.getElementById('cardImageSelect'); // changed from input to select
        const cardLink = document.getElementById('cardLink');
        const editIndexInput = document.getElementById('editIndex');
        const submitBtn = document.getElementById('submitBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        // Hardcoded list of image files inside 'img' folder
        const imageFiles = [
            'profile.png',
            'newmodel.png',
            'example1.jpg',
            'example2.png',
            'model1.png',
            'model2.jpg'
            // Add more image filenames here as needed
        ];

        // Populate the image dropdown options
        function populateImageDropdown() {
            cardImageSelect.innerHTML = ''; // Clear existing options
            imageFiles.forEach(filename => {
                const option = document.createElement('option');
                option.value = `img/${filename}`;
                option.textContent = filename;
                cardImageSelect.appendChild(option);
            });
        }

        let cards = [];

        function saveToLocalStorage() {
            localStorage.setItem('mcmodels_cards', JSON.stringify(cards));
        }

        function loadFromLocalStorage() {
            const stored = localStorage.getItem('mcmodels_cards');
            if (stored) {
                cards = JSON.parse(stored);
                renderCards();
                return true;
            }
            return false;
        }

        async function loadCards() {
            if (!loadFromLocalStorage()) {
                try {
                    const res = await fetch('/mcmodels_cards.json');
                    if (!res.ok) throw new Error('Network response was not ok');
                    const data = await res.json();
                    cards = data;
                    renderCards();
                    saveToLocalStorage();
                } catch (err) {
                    console.error('Failed to load mcmodels_cards.json:', err);
                }
            }
        }

        cardForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = cardTitle.value.trim();
            const image = cardImageSelect.value;
            const link = cardLink.value.trim();
            const editIndex = editIndexInput.value;

            if (!title || !image) return alert('Please fill in Title and select an Image');

            if (editIndex === '') {
                addCard({ title, image, link });
            } else {
                updateCard(editIndex, { title, image, link });
            }

            resetForm();
            saveToLocalStorage();

            // Optionally send updated cards to server here
        });

        cancelEditBtn.addEventListener('click', resetForm);

        function createCard({ title, image, link }, index) {
            const col = document.createElement('div');
            col.className = 'col';

            const card = document.createElement('div');
            card.className = 'card h-100 d-flex flex-column';

            const a = document.createElement('a');
            a.href = link || '#';
            a.target = '_blank';

            const img = document.createElement('img');
            img.src = image;
            img.className = 'card-img-top';
            img.alt = title;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const h5 = document.createElement('h5');
            h5.className = 'card-title';
            h5.textContent = title;

            cardBody.appendChild(h5);
            a.appendChild(img);
            a.appendChild(cardBody);
            card.appendChild(a);

            const cardFooter = document.createElement('div');
            cardFooter.className = 'card-footer d-flex justify-content-end gap-2';

            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-sm btn-primary edit-btn';
            editBtn.innerHTML = '<i class="bi bi-pencil"></i>';
            editBtn.addEventListener('click', () => startEditCard(index));

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-sm btn-danger delete-btn';
            deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
            deleteBtn.addEventListener('click', () => deleteCard(index));

            cardFooter.appendChild(editBtn);
            cardFooter.appendChild(deleteBtn);
            card.appendChild(cardFooter);
            col.appendChild(card);

            return col;
        }

        function renderCards() {
            cardsRow.innerHTML = '';
            cards.forEach((cardData, index) => {
                cardsRow.appendChild(createCard(cardData, index));
            });
        }

        function addCard(card) {
            cards.push(card);
            renderCards();
        }

        function startEditCard(index) {
            const card = cards[index];
            cardTitle.value = card.title;

            // Set dropdown value to existing image URL if possible
            if (imageFiles.includes(card.image.replace('img/', ''))) {
                cardImageSelect.value = card.image;
            } else {
                // If the image is not in dropdown list, add it temporarily
                const option = document.createElement('option');
                option.value = card.image;
                option.textContent = card.image;
                cardImageSelect.appendChild(option);
                cardImageSelect.value = card.image;
            }

            cardLink.value = card.link;
            editIndexInput.value = index;
            submitBtn.textContent = 'Update Card';
            cancelEditBtn.classList.remove('d-none');
        }

        function updateCard(index, card) {
            cards[index] = card;
            renderCards();
        }

        function deleteCard(index) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards.splice(index, 1);
                renderCards();
                resetForm();
                saveToLocalStorage();
            }
        }

        function resetForm() {
            cardForm.reset();
            editIndexInput.value = '';
            submitBtn.textContent = 'Add Card';
            cancelEditBtn.classList.add('d-none');
            // Reset dropdown to first option or empty
            if (cardImageSelect.options.length > 0) {
                cardImageSelect.selectedIndex = 0;
            }
        }

        // Initialize
        populateImageDropdown();
        loadCards();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
